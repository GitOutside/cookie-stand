<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <a id="home-page" href="index.html">Home</a>
  
  <h1>New Location Intake</h1>
  <form id="intakeForm">
    <fieldset>
      <legend>New Store Intake Form</legend>
      
      <label for="name">Store location</label>
      <input type="text" name="name">
      
      <label for="minNumCustomers">Minimum number of customers per hour</label>
      <input type="number" name="minNumCustomers">
      
      <label for="maxNumCustomers">Maximun number of customers per hour</label>
      <input type="number" name="maxNumCustomers">
      
      <label for="averageNumCookies">Average amount of cookies sold per transaction</label>
      <input type="number" name="averageNumCookies" step="0.01">
      
      <button>submit</button>
    </fieldset>
  </form>
  <h2>Hourly Cookie Sales for All Locations</h2>
  <table id="salesTable"></table>

  
  <script src="js/app.js"></script>
</body>

</html>
